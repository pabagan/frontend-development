          $(function(){

            /**
             * Build isotope selectors string

            var getCheckedSelectorString = function(){
              var checked = [];
              // add checked to array

                  checked.push($filterCheckbox[i].value);
                }
              });

              return checked.join(',');

            // Activate isotope
            $container.imagesLoaded(function(){
              $container.isotope({
                itemSelector : '.isotope-item ',
                animationEngine: 'best-available',
                layoutMode : 'fitRows',
                filter: getCheckedSelectorString()
              });
            });

            // Filtering checkbox click
            $filterCheckbox.change(function(){
              $container.isotope({ filter: getCheckedSelectorString() });
            });
          });
